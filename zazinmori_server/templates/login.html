                   <p>아직 회원이 아니신가요?&nbsp;&nbsp;&nbsp;<a class="white" href="/signup/">회원가입</a></p>
                    <!-- Sign Up Form -->
                    <div class="form-container">
                        <form id="logInForm" data-toggle="validator" data-focus="false">
                            <div class="form-group">
                                <input type="text" class="form-control-input" id="email_input" required>
                                <label class="label-control" for="email_input">Email</label>

                            </div>
                            <div class="form-group">
                                <button type="button" onclick="login()" class="form-control-submit-button">LOG IN</button>

<script>

    function to_home(){
        document.location = '/';
    }

    function login(){
      var email = document.getElementById('email_input').value;
      var passwd = document.getElementById('passwd_input').value;

      if (email==''|passwd==''){
        alert('모두 정확히 기입해주세요.')
      } else {
        $.ajax({
            url: '/login/',
            type: 'POST',
            data: {'email': email, 'passwd': passwd, 'csrfmiddlewaretoken':  csrftoken},
            dataType: 'json',
            success: function(context) {
              var err = context.err
                if (err == ''){
                  var message = context.message
                  alert(`${message}`)
                  location.href = '/'
                } else{
                  var err = context.err
                  alert(`${err}`)
              }
            },
            error: function(){
              console.log('fail')
            }
        }); //ajax끝
      } //else끝
    }


  function getCookie(name) {
      var cookieValue = null;
      if (document.cookie && document.cookie !== '') {
          var cookies = document.cookie.split(';');
          for (var i = 0; i < cookies.length; i++) {
              var cookie = cookies[i].trim();
              // Does this cookie string begin with the name we want?
              if (cookie.substring(0, name.length + 1) === (name + '=')) {
                  cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                  break;
              }
          }
      }
      return cookieValue;
  }

  var csrftoken = getCookie('csrftoken');

</script>

</html>
